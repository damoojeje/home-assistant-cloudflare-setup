## **1ï¸âƒ£ homeassistant-docker-compose.yml (Home Assistant & Zigbee2MQTT)**
```yaml
version: '3.8'
services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:latest
    restart: always
    network_mode: host
    volumes:
      - ./config:/config
    environment:
      - TZ=America/Chicago
    privileged: true

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./zigbee2mqtt:/app/data
    environment:
      - TZ=America/Chicago
```

