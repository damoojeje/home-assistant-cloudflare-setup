## **3ï¸âƒ£ cloudflared-docker-compose.yml (Cloudflare Tunnel)**
```yaml
version: '3.8'
services:
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=YOUR_CLOUDFLARE_TUNNEL_TOKEN
    networks:
      - default
```



